<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Almoxarifado</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-color: #007bff;
            --background-color: #f8f9fa;
            --card-bg-color: #ffffff;
            --text-color: #333;
            --text-color-light: #6c757d;
            --border-color: #dee2e6;
        }
        html, body { height: 100%; margin: 0; font-family: 'Roboto', sans-serif; background-color: var(--background-color); }
        .login-container { display: flex; align-items: center; justify-content: center; height: 100%; padding: 20px; box-sizing: border-box; }
        .login-card { background-color: var(--card-bg-color); padding: 40px 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        .logo-container { margin-bottom: 0px; }
        .logo-container img { max-height: 80px; }
        .login-card h1 { font-size: 24px; font-weight: 500; margin-bottom: 10px; color: var(--text-color); }
        .login-card p { color: var(--text-color-light); margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 500; font-size: 14px; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 4px; box-sizing: border-box; font-size: 16px; transition: border-color 0.2s, box-shadow 0.2s; }
        .form-group input:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2); }
        .form-options { display: flex; justify-content: space-between; align-items: center; font-size: 14px; margin-bottom: 25px; }
        .form-options .remember-me { display: flex; align-items: center; gap: 5px; }
        .form-options a { color: var(--primary-color); text-decoration: none; transition: color 0.2s; cursor: pointer; }
        .form-options a:hover { text-decoration: underline; }
        .btn-login { width: 100%; padding: 15px; border: none; border-radius: 4px; background-color: var(--primary-color); color: white; font-size: 16px; font-weight: 500; cursor: pointer; transition: background-color 0.2s; }
        .btn-login:disabled { background-color: #6c757d; cursor: not-allowed; }
        .btn-login:hover:not(:disabled) { background-color: #0056b3; }
        .footer-text { margin-top: 30px; font-size: 14px; color: var(--text-color-light); }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-container">
                <img src="https://bixobvseaocmhljckskl.supabase.co/storage/v1/object/public/assets_publicos/logo-redonda-prefeitura.png" alt="Logo da Prefeitura">
            </div>
            <h1>Bem-vindo de Volta!</h1>
            <p>Acesse o Sistema de Gestão de Almoxarifado</p>
            <form id="login-form">
                <div class="form-group"><label for="email">E-mail</label><input type="email" id="email" placeholder="seuemail@exemplo.com" required></div>
                <div class="form-group"><label for="password">Senha</label><input type="password" id="password" placeholder="Sua senha" required></div>
                <div class="form-options">
                    <div class="remember-me"><input type="checkbox" id="remember" checked><label for="remember">Lembrar de mim</label></div>
                    <a id="forgot-password-link">Esqueceu a senha?</a>
                </div>
                <button type="submit" class="btn-login">Entrar</button>
            </form>
            <p class="footer-text">Não tem uma conta? Contate o administrador.</p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const SUPABASE_URL = 'https://bixobvseaocmhljckskl.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJpeG9idnNlYW9jbWhsamNrc2tsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUwMTgyNjcsImV4cCI6MjA3MDU5NDI2N30.SjChWwpw3zYPa_lJ5Z4axpDExXHSHdq0_pntpfES2jo';
            const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            const loginForm = document.getElementById('login-form');
            const loginButton = document.querySelector('.btn-login');
            const forgotPasswordLink = document.getElementById('forgot-password-link');

            loginForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                loginButton.disabled = true;
                loginButton.textContent = 'Entrando...';
                try {
                    const { data, error } = await supabaseClient.auth.signInWithPassword({ email: email, password: password });
                    if (error) throw error;
                    window.location.href = './menu/menu.html'; 
                } catch (error) {
                    if (error.message === 'Invalid login credentials') {
                        alert('E-mail ou senha inválidos. Por favor, tente novamente.');
                    } else {
                        alert('Falha no login: ' + error.message);
                    }
                } finally {
                    loginButton.disabled = false;
                    loginButton.textContent = 'Entrar';
                }
            });

            forgotPasswordLink.addEventListener('click', async () => {
                const email = prompt("Por favor, digite seu endereço de e-mail para redefinir a senha:");
                if (email) {
                    try {
                        const { data, error } = await supabaseClient.auth.resetPasswordForEmail(email);
                        if (error) throw error;
                        alert('Verifique sua caixa de entrada! Se existir uma conta com este e-mail, um link para redefinir a senha foi enviado.');
                    } catch (error) {
                        alert("Erro ao enviar e-mail de redefinição: " + error.message);
                    }
                }
            });
        });
    </script>
</body>
</html>
